<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores</title>
    <style>
        p{
            color:purple;
        }
        #rojo{
            color:red;
        }
        .negro{
            background-color: black;
            color: white;
        }
        .azul{
            background-color: blue;
            color: white;
        }
        .con-borde{
            border: 2px solid hotpink;
        }
        .borde-rojo{
            border-color: red;
        }
        .con-puntas-redondas{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="negro con-puntas-redondas">Esto es el Titulo</h1>
        <p>Esto es el parrafo 1</p>
        <p>Esto es el parrafo 2</p>
        <p id="rojo">Esto es el parrafo 3</p>
        <p>Esto es el parrafo 4</p>
        <p>Esto es el parrafo 5</p>
        <p class="negro con-borde con-puntas-redondas">Esto es el parrafo 6</p>
        <p>Esto es el parrafo 7</p>
        <p>Esto es el parrafo 8</p>
        <p class="azul con-borde borde-rojo">Esto es el parrafo 9</p>
        <p>Esto es el parrafo 10</p>
    </main>
</body>
</html>
